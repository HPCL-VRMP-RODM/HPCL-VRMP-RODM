<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPCL VRMP RODM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/happy.svg" type="image/svg+xml">
</head>

<body>

    <div class="header">
        <img src="assets/RM24-Logo-trans" alt="Logo" class="logo">
        <h1 class="title">Welcome to VRMP-RODM </h1>
        <img src="assets/right-logo.jpg" alt="Logo" class="logo">
    </div>
    <div class="slideshow-container">
        <div class="overlay"></div>
        <div class="mySlides fade">
            <img src="assets/vrmp1.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="assets/vrmp2.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="assets/vrmp3.jpeg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="assets/vrmp4.jpeg" style="width:100%">
        </div>
    </div>
    <div class="main-content">
        <button onclick="turnOn()">Turn on</button>
        <img id="myImage" src="assets/stop.jpg" class="main-image">
        <button onclick="turnOff()">Turn off</button>
    </div>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
    </div>
    <footer class="footer">
        <p>&copy; <span id="year"></span> HPCL Ltd. All Rights Reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
