<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/happy.svg" type="image/svg+xml">

<body>

    <div class="header">
        <img src="assets/RM24-Logo-trans.png" alt="Logo" class="logo">
